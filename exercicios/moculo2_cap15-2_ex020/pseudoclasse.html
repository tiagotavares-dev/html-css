<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <style>

        /*pseudo classe : (o estado de um elemento, se esta ativo, habilitado, vaziu etc...)*/

div{
    display: inline-block; /*na mesma linha*/
    background-color: rgba(161, 157, 154, 0.507);
    border: 1px solid black;
    text-align: center;
    height: 200px; /*altura*/;
    width: 200px; /*largura*/;
}
div:hover{
    background-color: yellow;
    /*div:hover(hover = quando eu passar o mouse aqui (porcima) oque tem que acontecer)*/
}

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
