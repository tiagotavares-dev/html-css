<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome*</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="22" placeholder="Nome Completo">
            </p>
            <p>
               <label for="iemail">E-mail*</label>
               <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="seuemail@correio.com">
            </p>
            <p>
                <label for="itel">Telefone*</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required size="10" placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        <!--
            Estudas mais sobre espressoes regules (Regex)
            Html5 pattern
        -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
