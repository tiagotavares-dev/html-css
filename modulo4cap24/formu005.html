<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="imas" value="M" ><label for="imas">Masculino</label>
            <input type="radio" name="Sexo" id="ifem" value="F" ><label for="ifem">Feminino</label>
            <input type="radio" name="Sexo" id="iout" value="O" ><label for="iout">Outros</label>
            <input type="radio" name="Sexo" id="inao" value="N" ><label for="inao">Não quero responder</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="bsq" id="ibasq"><label for="ibasq">Basquete</label> <br>
            <input type="checkbox" name="vol" id="ivol"><label for="ivol">Volei</label> <br>
            <input type="checkbox" name="han" id="ihan"><label for="ihan">Handbol</label> <br>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
