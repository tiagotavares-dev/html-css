<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width:400px;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>
        <caption>
            Tabela filmes
        </caption>
        <thead>
        <tr>
            <th scope="col">Grupos</th>
            <th scope="col">Nomes</th>
            <th colspan="3">Filmes</th>
        </tr>
        </thead>
        <tfoot>
            <th colspan="4" scope="row" >Total</th>
            <td>40</td>
        </tfoot>
    <tbody>
    <tr>  
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup" >Mulheres</th>
                <td>1</td>
                <td>b</td>
                <td>c</td>
                <td>d</td>
            </tr>
            <tr>
                <td>1</td>
                <td>b</td>
                <td>c</td>
                <td>d</td>
            </tr>
            <tr>
                <td>1</td>
                <td>b</td>
                <td>c</td>
                <td>d</td>
            </tr>                
            <tr>
                <th scope="rowgroup" rowspan="3">Homens</th>
                <td>2</td>
                <td>f</td>
                <td>g</td>
                <td>h</td>
            </tr>
            <tr>
                <td>1</td>
                <td>b</td>
                <td>c</td>
                <td>d</td>
            </tr>
            <tr>
                <td>1</td>
                <td>b</td>
                <td>c</td>
                <td>d</td>
            </tr>
        </tbody>   
    </table>
    
</body>
</html>
