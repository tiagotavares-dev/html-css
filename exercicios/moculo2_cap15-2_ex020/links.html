<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        a{
            color: black;
            text-decoration: none;
        }

        /* a:visited (é pseudo classe para mudar a cor dos links que ja foram visitados) */
        /* a:active e o color (quando clica nele muda a cor) */


        a:hover {
            text-decoration: underline;
            color: blue;
        }

    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <p># é  =   id
       . é  =   class
       : é  =   pseudo-class
       :: é  =   pseudo-element
       > é  =   clildren (children)
    </p>
    <ul>
        <li><a href="https://github.com/" target="_blank">Github</a></li>
        <li><a href="https://www.google.com.br/" target="_blank">Google</a></li>
    </ul>
</body>
</html>
